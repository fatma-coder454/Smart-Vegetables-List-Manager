<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Vegetables List Manager</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-shopping-cart"></i> Smart Vegetables List Manager 
        </h1>
        
        <div class="main-content">
            <div class="form-container">
                <label for="item-name">Vegetable Name:</label>
                <input type="text" id="item-name" placeholder="Enter vegetable name">
                
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" placeholder="Enter quantity">
                
                <button id="add-item">Add Item</button>
            </div>

            <div class="list-container">
                <h2>Vegetables List</h2>
                <ul id="vegetables-list"></ul>
            </div>
        </div>

        <div class="controls">
            <button id="sort-items">Sort by Quantity</button>
            <button id="filter-items">Filter by Name</button>
        </div>

        <div id="filter-window" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label for="filter-input">Enter vegetable name to filter:</label>
                <input type="text" id="filter-input" placeholder="Enter name to filter">
                <button id="apply-filter">Apply Filter</button>
            </div>
        </div>

        <div id="total-quantity" class="total-quantity">
            Total Quantity: <span id="quantity-value">0</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
